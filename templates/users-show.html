<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.full_name }}</title>
</head>
<body>

    {% if user.image_url %}
    <img src="{{ user.image_url }}"
         alt="{{ user.full_name }}">
    {% endif %}

    <h1>{{ user.full_name }}</h1>

    <form>
        <button formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
        </button>
    </form>

    <h2>Posts</h2>

    <ul>
      {% for post in user.posts %}
      <li>
        <a href="/posts/{{ post.id}}">{{ post.title }}</a>
        <small>{{ post.friendly_date }}</small>
      </li>
      {% endfor %}
    </ul>

    <p><a href="/users/{{ user.id }}/posts/new">Add Post</a></p>

</body>
</html>
