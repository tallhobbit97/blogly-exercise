<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{ user.full_name }}</a>
        </li>
        {% endfor }
    </ul>

    <form action="/users/new">
        <button>Add User</button>
    </form>

</body>
</html>
